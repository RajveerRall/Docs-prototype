# mkdocs.yml

site_name: KAIZEN Platform Documentation
site_description: The official documentation for the KAIZEN low-code development platform.
site_url: https://rajveerrall.github.io/Docs-prototype/

# Recommended Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: 'indigo'
      accent: 'blue'
    - scheme: slate
      primary: 'indigo'
      accent: 'blue'
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link

